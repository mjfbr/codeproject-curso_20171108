
<div class="container" ng-controller="MenuController">
    <div ng-switch="user.name">
        <!-- aqui define o usuário permitido pode ver no conteúdo em "ng-switch-when="user1"-->
        <div ng-switch-when="user1">

            <div class="alert alert-info">
                Seja bem vindo <strong>{{user.name}} </strong>
            </div>
            <!-- o conteudo irá aqui dentro -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="panel panel-default">
                            <div class="panel-heading">Listagem de clientes</div>
                            <div class="panel-body">
                                <a href="#/clients/new" class="btn btn-primary">NOVO</a>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Responsible</th>
                                            <th>E-mail</th>
                                            <th>Phone</th>
                                            <th>Ação</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="o in clients | orderBy:'-id'">
                                            <td>{{o.id}}</td>
                                            <td>{{o.name}}</td>
                                            <td>{{o.responsible}}</td>
                                            <td>{{o.email}}</td>
                                            <td>{{o.phone}}</td>
                                            <td>
                                                <a ng-href="#/clients/{{o.id}}/edit">Editar</a> | 
                                                <a ng-href="#/clients/{{o.id}}/remove">Excluir</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- aqui define oq o usuário não permitido irá ver-->
        </div>
        <div ng-switch-default>
            <div class="alert alert-danger">
                <strong>Usuário não permitido </strong><br><hr>
                <strong>Usuário: </strong> {{user.name}}<br>
                <strong>Login utilizado: </strong>{{user.email}}
            </div>
        </div>
</div>
