
<div class="container" ng-controller="MenuController">
    <div ng-switch="user.name">
        <!-- aqui define o usuário permitido pode ver no conteúdo em "ng-switch-when="user1"-->
        <div ng-switch-when="user1">

            <div class="alert alert-info">
                Seja bem vindo <strong>{{user.name}} </strong>
            </div>
            <!-- o conteudo irá aqui dentro -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="panel panel-default">
                            <div class="panel-heading">Listagem de clientes</div>
                            <div class="panel-body">
                                <a href="#/clients/new" class="btn btn-primary">NOVO</a>
                                <table class="table">
                                    <input type="text" name="" ng-model="search" class="form-control" placeholder="Busca">
                                    <thead>
                                        <tr>
                                            <th ng-click="sort('id')">ID
                                                <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse, 'glyphicon-chevron-down':!reverse}"><span>
                                            </th>
                                            <th ng-click="sort('name')">NAME
                                                <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse, 'glyphicon-chevron-down':!reverse}"><span>
                                            </th>
                                            <th>Responsible</th>
                                            <th>E-mail</th>
                                            <th>Phone</th>
                                            <th>Ação</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="o in clients| filter:search | orderBy:sortKey:reverse">
                                            <td>{{o.id}}</td>
                                            <td>{{o.name}}</td>
                                            <td>{{o.responsible}}</td>
                                            <td>{{o.email}}</td>
                                            <td>{{o.phone}}</td>
                                            <td>
                                                <a ng-href="#/clients/{{o.id}}/edit">Editar</a> | 
                                                <a ng-href="#/clients/{{o.id}}/remove">Excluir</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- aqui define oq o usuário não permitido irá ver-->
        </div>
        <div ng-switch-default>
            <div class="alert alert-danger">
                <strong>Usuário não permitido </strong><br><hr>
                <strong>Usuário: </strong> {{user.name}}<br>
                <strong>Login utilizado: </strong>{{user.email}}
            </div>
        </div>
</div>
