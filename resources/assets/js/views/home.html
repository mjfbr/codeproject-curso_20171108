<div class="container" ng-controller="MenuController">
	<div ng-switch="user.name">
	
		<div ng-switch-when="user1">

			<div class="alert alert-info">
				Seja bem vindo <strong>{{user.name}} </strong>
			</div>

			<div class="row">
				<div class="col-md-11">
					<ul class="nav nav-pills nav-stacked">
						<li><a href="#/clients"><i class="fa fa-home fa-fw"></i>CLIENTE</a></li>
						<li><a href="#/projects"><i class="fa fa-home fa-fw"></i>PROJECTS</a></li>
						<li><a href="#/project/1/notes"><i class="fa fa-home fa-fw"></i>PROJECTS NOTE</a></li>
						<li><a href="#/project/1/files"><i class="fa fa-home fa-fw"></i>PROJECTS FILE</a></li>
						<li><a href="#/project/1/tasks"><i class="fa fa-home fa-fw"></i>TASKS</a></li>
					</ul>
				</div>
			</div>
		</div>
		
		<div ng-switch-default>

			<br>
			Somente irá aparecer o menu completo abaixo se o usuário for <strong>user1</strong>

			<div class="alert alert-danger">
				<strong>Usuário não permitido </strong><br><hr>
				<strong>Usuário: </strong> {{user.name}}<br>
				<strong>Login utilizado: </strong>{{user.email}}
			</div>
		</div>
	</div>
</div>
